<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pattern Generator</title>
    <link rel="stylesheet" href="styles.css" />

  <body>

          id="xValue"
          min="8"
          value="32"
          oninput="handleGridInput()"
          class="controls-input"
        />
        <div class="controls-buttons">
          <button onclick="clearGrid()">ğŸ§¹ Clear</button>
          <button onclick="generateASCII()">ğŸª„ Generate Pattern</button>
          <button onclick="conway()">ğŸŒ± ???</button>
        </div>
      </div>

      <div class="grid-container">
        <div id="grid" class="grid"></div>
      </div>

      <div class="ascii-container">
        <h2 id="asciiHeader">ğŸ“ Output Pattern</h2>
        <div id="asciiOutput" class="ascii-output"></div>

            viewBox="0 0 24 24"
            width="16"
            height="16"

            />

      <div id="copyNotification" class="copy-notification"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
